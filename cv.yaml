      researchers, research projects and the public. Lead developer, project
      manager and technical consultant for research and corporate enterprise,
      with a focus on UX design and delivering engaging experiences through the creation of
      user-friendly tools. Platforms are primarily built in JavaScript (React,
      Express) and Python (Django, Pyramid, Bottle, Flask), but also PHP, Shell and associated
      technologies.
    highlights:
      - >
        Lead developer of core University projects, including
        [JCU Research Portfolio](https://jcu.me),
        [ORCID iD Linker](https://research.jcu.edu.au/orcid-link),
        [Research@JCU](https://research.jcu.edu.au),
        [JCU Journals](https://journals.jcu.edu.au)
      - System administrator, technical operations & project consultant for eResearch Centre
      - Project manager for [JCU Advanced Standing Credit Portal](https://getcredit.jcu.edu.au))
      - Maintainer and lead of [open source projects](https://github.com/jcu-eresearch), including [Nginx Shibboleth integration](https://github.com/nginx-shib/nginx-http-shibboleth)
      - Creator of the [JCU Web Framework](https://web.jcu.io) and [JCU Content Distribution Network (CDN)](https://cdn.jcu.edu.au)
      - Supervision & mentoring of project staff, tertiary students, and work experience students
      - Member of University's Change Advisory Board
      - Technical representative for [ORCID](https://orcid.org) and Australian ORCID consortium
      - Consultancy on and conducted review of Research Data Management (RDM) practices
      - >
        Designer & developer of CMS websites, including
        [Classroom on the Reef](https://classroomonthereef.com),
        [Research Infrastructure stations](https://www.jcu.edu.au/research-infrastructure),
        [CVI Heritage](https://cvi-heritage.org)
      - Physical hardware services (streaming for Orpheus Island, 3D Vislab)

  - company: James Cook University
    website: https://eresearch.jcu.edu.au
    position: Web Development Manager, eResearch Centre
    startDate: '2011-05-02'
    endDate: '2014-05-31'
    summary: >
      Systems administrator with a core focus on delivering services to
      Australian researchers in sectors such as medicine, biodiversity, climate
      change, and agriculture. Bespoke web application and microservice
      creation for research projects, University departments and individual
      researchers' work. Platforms primarily built in Python (Pyramid, Plone),
      frontend mapping libraries (Leaflet/OpenLayers) and associated web
      technologies.
    highlights:
      - Project manager and developer of [eSpaces.edu.au](https://espaces.edu.au) – collaborative workspaces with federated access to all researchers from Australia and New Zealand
      - Project manager and developer of [ACCLAiM](https://acclaim.edu.au) – secure medical examiner portal
      - DevOps for secure portals including Cyclone Testing Station and [Tropical Data Hub](https://tropicaldatahub.org)
      - Installation and customisation of [JCU Journals](https://journals.jcu.edu.au) in partnership with JCU Library
      - Creation of University-wide feedback application (_JCU Words_ word cloud generator)
      - >
        Creation of bespoke research tools:
        [AgMudmap.org](https://web.archive.org/web/20180903030036/https://agmudmap.org/),
        [TerrestrialClimateChange.org.au](https://web.archive.org/web/20200518020905/https://terrestrialclimatechange.org.au/),
        [IUCN Climate Change Specialist Group](https://web.archive.org/web/20200518020840/https://iucn-ccsg.org/)

  - company: James Cook University
    website: https://www.jcu.edu.au
    position: System Administrator, Discipline of Information Technology
    startDate: '2010-01-01'
    endDate: '2011-05-01'
    summary: >
