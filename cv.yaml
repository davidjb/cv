    highlights:
      - Creation of Gold Coast City Council beach health portal, online hub for RMIT University Design Research Institute
      - DevOps for e-Graduate Research School platform, [eGRS](https://web.archive.org/web/20200519134332/https://egrs.jcu.edu.au/)
      - Developer of JCU Spaces – mini collaborative workspaces for data sharing
      - Supervision of development staff and casual support staff
      - RHEL virtual machine operations

  - company: James Cook University
    website: https://www.jcu.edu.au
    position: Project Officer, School of Mathematics, Physics and IT
    startDate: '2008-12-03'
    endDate: '2009-12-31'
    summary: >
      Part of the School's IT support team, the role involved the creation and
