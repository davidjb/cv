basics:
  name: David Beitey
  label: Full-stack developer, DevOps, system administrator, project manager and more
  picture: 'https://github.com/davidjb/cv/raw/master/me.jpg'
  email: consulting@davidjb.com
  website: https://davidjb.com
  location:
    address: ''
    city: Townsville
    countryCode: AU
    postalCode: QLD 4814
    region: Queensland
  profiles:
    - network: GitHub
      url: https://github.com/davidjb
      username: '@davidjb'

    - network: LinkedIn
      url: https://linkedin.com/in/davidbeitey
      username: "@DavidBeitey"

    - network: Speaker Deck
      url: https://speakerdeck.com/davidjb/
      username: '@davidjb'

    - network: Twitter
      url: https://twitter.com/davidjb_
      username: '@davidjb_'

  summary: |
    David is a full-stack web developer and project manager, specialising in open source and customised applications.  With a client-driven focus, David applies specialised knowledge of web technologies and IT security to his work, including frontend and backend development, UI & UX design, system administration, operations and end-user support.

    He is passionate about users, accessibility, creating engaging user experiences (UX), open source software development, JavaScript, Python and Linux. His experience extends to other languages and aspects of technology, enthusiastically investigating and adapting to unseen (and challenging) IT & development environments.

    David's personal strengths are his attention to detail, his initiative, holistic approaches to problem solving and professional integrity.  He believes in openness and honesty, advocating for users and fostering communities around information technology; he is an organiser of a region developers' group.

    He once recovered a very expensive electron microscope by restoring a Solaris hard drive bit-by-bit (literally).
